<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="css/estilo01.css">
        <title>Gestor de Despesas</title>
    </head>
    <body>
        <header><!--Cabeçalho do conteúdo da página-->
            <h1 class="tp">Gestor de Despesas</h1>
            <table>
                <tr>
                    <td><label for="vMonet">Digite o valor que você possui</label></td>
                    <td><input type="number" min="1" max="900000" placeholder="R$" id="vMonet"></td>
                </tr>
            </table>
        </header>
        <hr>
        <article><!--Corpo do contúdo da página-->
            <section>
                <form>
                    <table class="tb01"><!--Componentes de controle da Tabela-->
                        <tr>
                            <td><label for="pd">Produto</label>&nbsp;<input type="text" placeholder="ex:'Compras'" class="prod" id="pd"></td>
                            <td><label for="vl">Valor</label>&nbsp;<input type="number" max="10000" min="0" placeholder="R$" class="val" size="7" id="vl"></td>
                            
                        </tr>                       
                    </table>
                    <table>
                        <td>
                            <button type="button" onclick="read()" class="conf">Atribuir</button>
                            <button type="reset" onclick="del()" class="dl">Limpar</button>
                        </td>
                    </table>
                    <table class="tb02"><!--Tabela de Dados-->
                        <tr class="ttbl">
                            <th width="185" id="tbdata" class="titulo">Produto</th>
                            <th width="81" id="tbdata" class="titulo">Valor</th>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <th class="toltH">Total das Dispesas:</th>
                            <td class="tVal">***</td>
                        </tr>
                        <tr>
                            <th>Total :</th>
                            <td>***</td>
                        </tr>
                    </table>
                </form>
                <table></table>
            </section>
        </article>
        <footer>
            <script src="scripts/script-01.js"></script>
        </footer>
    </body>
</html>
